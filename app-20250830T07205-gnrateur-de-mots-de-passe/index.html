<!DOCTYPE html><html lang='fr'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Générateur de mots de passe</title><link rel='stylesheet' href='style.css'></head><body><main><header><h1>Générateur de mots de passe sécurisé</h1><p>Créez facilement des mots de passe forts et uniques.</p></header><section class='generator'><form id='passwordForm' aria-label='Formulaire de génération de mot de passe'><fieldset><legend>Options de mot de passe</legend><label for='length'>Longueur : <span id='lengthValue'>12</span></label><input type='range' id='length' name='length' min='6' max='32' value='12' aria-valuemin='6' aria-valuemax='32' aria-valuenow='12' aria-describedby='lengthValue'><div class='checkboxes'><label><input type='checkbox' id='uppercase' checked> Inclure des majuscules</label><label><input type='checkbox' id='lowercase' checked> Inclure des minuscules</label><label><input type='checkbox' id='numbers' checked> Inclure des chiffres</label><label><input type='checkbox' id='symbols'> Inclure des symboles</label></div><button type='submit' id='generateBtn'>Générer</button></fieldset></form><div class='result' aria-live='polite'><label for='passwordOutput'>Mot de passe généré</label><input type='text' id='passwordOutput' readonly aria-readonly='true' aria-label='Mot de passe généré'></div><button id='copyBtn' aria-label='Copier le mot de passe dans le presse-papiers'>Copier</button></section></main><script src='script.js'></script></body></html>
