<!DOCTYPE html><html lang='fr'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Calculatrice Moderne</title><link rel='stylesheet' href='style.css'></head><body><main class="calculator" role="main" aria-label="Calculatrice moderne"> <header class="calculator__header"> <h1>Calculatrice Moderne</h1> </header> <section class="calculator__screen" aria-live="polite" aria-atomic="true"> <div id="display">0</div> </section> <section class="calculator__keys" role="application" aria-label="Clavier de la calculatrice">  <button type="button" class="key key--clear" data-action="clear" aria-label="Effacer">C</button>  <button type="button" class="key key--delete" data-action="delete" aria-label="Supprimer le dernier caractère">⌫</button>  <button type="button" class="key key--operator" data-action="operator" data-value="%" aria-label="Modulo">%</button>  <button type="button" class="key key--operator" data-action="operator" data-value="/" aria-label="Division">÷</button>  <button type="button" class="key key--number" data-action="number" data-value="7" aria-label="7">7</button>  <button type="button" class="key key--number" data-action="number" data-value="8" aria-label="8">8</button>  <button type="button" class="key key--number" data-action="number" data-value="9" aria-label="9">9</button>  <button type="button" class="key key--operator" data-action="operator" data-value="*" aria-label="Multiplication">×</button>  <button type="button" class="key key--number" data-action="number" data-value="4" aria-label="4">4</button>  <button type="button" class="key key--number" data-action="number" data-value="5" aria-label="5">5</button>  <button type="button" class="key key--number" data-action="number" data-value="6" aria-label="6">6</button>  <button type="button" class="key key--operator" data-action="operator" data-value="-" aria-label="Soustraction">−</button>  <button type="button" class="key key--number" data-action="number" data-value="1" aria-label="1">1</button>  <button type="button" class="key key--number" data-action="number" data-value="2" aria-label="2">2</button>  <button type="button" class="key key--number" data-action="number" data-value="3" aria-label="3">3</button>  <button type="button" class="key key--operator" data-action="operator" data-value="+" aria-label="Addition">+</button>  <button type="button" class="key key--number key--zero" data-action="number" data-value="0" aria-label="0">0</button>  <button type="button" class="key key--decimal" data-action="decimal" aria-label="Virgule décimale">,</button>  <button type="button" class="key key--equal" data-action="calculate" aria-label="Calculer">=</button> </section> </main> </body><script src='script.js'></script></html>
